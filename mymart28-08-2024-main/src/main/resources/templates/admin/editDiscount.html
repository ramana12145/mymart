<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Discount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Discount</h1>
        <form th:action="@{/Admin/updateDiscount}" th:object="${discount}" method="post">
            <input type="hidden" th:field="${discount.id}" />
            <div class="form-group">
                <label for="value">Discount Value (%)</label>
                <input type="number" id="value" th:field="${discount.value}" required />
            </div>
            <div class="form-group">
                <label for="label">Discount Label</label>
                <input type="text" id="label" th:field="${discount.label}" required />
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
        <a class="back-link" href="/Admin/manageDiscounts">Back to Manage Discounts</a>
    </div>
</body>
</html>
