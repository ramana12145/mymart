<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
<div class="col-md-8 mx-auto rounded border p-4 m-4">
<h2 class="text-center mb-5">Edit Product</h2>
<form method="post" enctype="multipart/form-data" th:object="${productDto}">

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Id</label>
<div class="col-sm-8">
<input  readonly class="form-control-plaintext" th:value="${product.id}">

</div>
</div>

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Name</label>
<div class="col-sm-8">
<input class="form-control" th:field="${productDto.name}">
<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
th:errors="${productDto.name}"></p>
</div>
</div>

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Brand</label>
<div class="col-sm-8">
<input class="form-control" th:field="${productDto.brand}">
<p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
th:errors="${productDto.brand}"></p>
</div>
</div>

<div class="row mb-3">
    <label class="col-sm-4 col-form-label">Category</label>
    <div class="col-sm-8">
        <select class="form-select" th:field="${productDto.category.id}">
            <option th:each="category : ${categories}" 
                    th:value="${category.id}" 
                    th:text="${category.name}"></option>
        </select>
        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${productDto.category}"></p>
    </div>
</div>

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Price</label>
<div class="col-sm-8">
<input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}">
<p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
th:errors="${productDto.price}"></p>
</div>
</div>

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Description</label>
<div class="col-sm-8">
<textarea class="form-control" th:field="${productDto.description}"></textarea>
<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
th:errors="${productDto.description}"></p>
</div>
</div>

<div class="row mb-3">
<div class="offset-sm-4 col-sm-8">
<img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="150">
</div>
</div>

<div class="row mb-3">
<label class="col-sm-4 col-form-label">Image 1</label>
<div class="col-sm-8">
<input class="form-control" type="file" th:field="${productDto.imageFile}">
<p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
th:errors="${productDto.imageFile}"></p>
</div>
</div>


<div class="row mb-3">
<div class="offset-sm-4 col-sm-8">
<img th:src="@{'/images/' + ${product.imageFileName1}}" alt="..." width="150">
</div>
</div>
<div class="row mb-3">
<label class="col-sm-4 col-form-label">Image 2</label>
<div class="col-sm-8">
<input class="form-control" type="file" th:field="${productDto.imageFile1}">
<p th:if="${#fields.hasErrors('imageFile1')}" th:errorclass="text-danger"
th:errors="${productDto.imageFile1}"></p>
</div>
</div>

<div class="row mb-3">
<div class="offset-sm-4 col-sm-8">
<img th:src="@{'/images/' + ${product.imageFileName2}}" alt="..." width="150">
</div>
</div>
<div class="row mb-3">
<label class="col-sm-4 col-form-label">Image 3</label>
<div class="col-sm-8">
<input class="form-control" type="file" th:field="${productDto.imageFile2}">
<p th:if="${#fields.hasErrors('imageFile2')}" th:errorclass="text-danger"
th:errors="${productDto.imageFile2}"></p>
</div>
</div>

<div class="row mb-3">
<div class="offset-sm-4 col-sm-8">
<img th:src="@{'/images/' + ${product.imageFileName3}}" alt="..." width="150">
</div>
</div>
<div class="row mb-3">
<label class="col-sm-4 col-form-label">Image 4</label>
<div class="col-sm-8">
<input class="form-control" type="file" th:field="${productDto.imageFile3}">
<p th:if="${#fields.hasErrors('imageFile3')}" th:errorclass="text-danger"
th:errors="${productDto.imageFile3}"></p>
</div>
</div>

<div class="row mb-3">
<div class="offset-sm-4 col-sm-8">
<img th:src="@{'/images/' + ${product.imageFileName4}}" alt="..." width="150">
</div>
</div>
<div class="row mb-3">
<label class="col-sm-4 col-form-label">Image 5</label>
<div class="col-sm-8">
<input class="form-control" type="file" th:field="${productDto.imageFile4}">
<p th:if="${#fields.hasErrors('imageFile4')}" th:errorclass="text-danger"
th:errors="${productDto.imageFile4}"></p>
</div>
</div>


<div class="row mb-3">
<label class="col-sm-4 col-form-label">CreatedAt</label>
<div class="col-sm-8">
<input readonly class="form-control-plaintext" th:value="${product.createdAt}">
</div>
</div>

<div class="row">
<div class="offset-sm-4 col-sm-4 d-grid">
<button type="submit" class="btn btn-primary">submit</button>
</div>
<div class="col-sm-4 d-grid">
<a class="btn btn-outline-primary" href="/products" role="button">cancel</a>
</div>
</div>

</form>
</div>
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
